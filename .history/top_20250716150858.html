<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>respos_top</title>
  <link rel="stylesheet" href="css/top.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUlR78KjPKESu2gsLjk8GHpDwFABM9i6Y&callback=initMap" async defer></script>

</head>
<body>
<header>

</header>

  <main>
    <div class="map" id="map"></div>

      <!-- モーダル -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <h3>新規投稿</h3>
      <div class="upload-area">
        <img src="img/camera-icon.png" alt="カメラアイコン" class="camera-icon">
        <p>写真をアップロードする</p>
      </div>

      <div class="modal-option">
        <span> 場所を追加</span>
        <span>▶</span>
      </div>
      <div class="modal-option">
        <span> おすすめの時間帯を追加</span>
        <span>▶</span>
      </div>

      <label for="point">おすすめポイント</label>
      <textarea id="point" rows="4"></textarea>

      <button class="submit-btn">投稿する</button>
    </div>
  </div>
  </main>

  <footer>
    <button type="button" id="pin" onclick="location.href='top.html'"><img src="img/tabler_map-pin-filled.png" alt="ピン"></button>
    <button type="button" id="openModal"><img src="img/post.png" alt="投稿"></button>
    <button type="button" id="profile" onclick="location.href='profile.html'"><img src="img/icon-park-solid_people.png" alt="プロフィール"></button>
  </footer>

  <script src="js/top.js"></script>

</body>
</html>
